{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Field App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <a class="navbar-brand" href="#">
                        <img src="static/img/logo.png" alt="">
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="fa fa-home"></i> Start
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/kalkulator">
                                <i class="fa fa-exchange"></i> Kalkulator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/informacje">
                                <i class="fa fa-line-chart"></i> Informacje
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ceny">
                                <i class="fa fa-newspaper-o"></i> Ceny
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pogoda">
                                <i class="fa fa-newspaper-o"></i> Pogoda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mapy">
                                <i class="fa fa-newspaper-o"></i> Mapy
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="static/script/draw_charts.js"></script>
    <script src="static/script/change_charts.js"></script>
</body>

</html>
